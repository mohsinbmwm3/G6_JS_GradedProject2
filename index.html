<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <link rel = "stylesheet" href="login_page.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="main-div">
            <h1 id="login-header">Login</h1>

            <div id="login-content-container">
                <input id="username-input" class="login-form-field" 
                type="text" name="username"
                placeholder="Enter username">
                <br><br>
                <input id="password-input" class="login-form-field" 
                type="password" name="password"
                placeholder="Enter password">
                <br><br>
            </div>


            <div id="login-error-msg-holder">
                <div><p class="error-message">Invalid username and/or password</span></p></div>
            </div>

            <div id="login-button-container">
                <button id="login-button">Login</button>
            </div>

            </form>
        </div>
        <script type="module" src="login_script.js"></script>
    </body>
</html>
