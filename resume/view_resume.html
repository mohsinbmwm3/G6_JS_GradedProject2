<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="view_resume.css" />
    <link rel="stylesheet" href="../common-style.css" />
    <title>Welcome to resume portal</title>
</head>

<body>
    <div id="main-div">
        <div id="header-search-container">
            <input id="search-input-field" class="text-field" type="text" placeholder="Search for name, keyword" />
            <button id="search-button" class="button">Search</button>
            <button id="previous-button" class="button">Previous</button>
            <button id="next-button" class="button">Next</button>
            <div id="search-error-msg-holder">
                <div>
                    <p id="search-error-message" class="login-error-msg-label">Invalid or Empty Search Text!</span></p>
                </div>
            </div>
        </div>

        <div id="main-resume">

            <div id="no-resume">
                <div class="no_resume_class">
                    <img src="../images/sorry.png">
                    <h1>No resume</h1>
                </div>
            </div>

            <div id="resume">
                <div class="no_resume_class">
                    <img src="../images/sorry.png">
                    <div class="vertical_class">
                        <h1 id="name">No resume</h1>
                        <h4>Applied For </h4>
                        <h5 id="appliedFor"> Context</h5>
                    </div>


                </div>
                <div class="no_resume_class">
                    <div class="vertical_class_40">
                        <h4>Personal Information</h4>
                        <h6 id="phone">Phone</h6>
                        <h6 id="email">Email</h6>
                        <h6 id="linkedin">LinkedIn</h6>
                        <h4>Technical Skills</h4>
                        <h6 id="skills">Skills</h6>
                        <h4>Hobbies</h4>
                        <h6 id="hobbies">Hobbies</h6>
                    </div>
                    <div class="vertical_class_60">
                        <h2>Work Experience in previous companies</h3>
                            <div class="horizontal_class_no_padding">
                                <h4>Company Information </h4>
                                <h3 id="company"> </h3>
                            </div>
                            <div class="horizontal_class_no_padding">
                                <h4>Position </h4>
                                <h3 id="position"> </h3>
                            </div>
                            <div class="horizontal_class_no_padding">
                                <h4>Start Date</h4>
                                <h3 id="startDate"> </h3>
                            </div>
                            <div class="horizontal_class_no_padding">
                                <h4>End Date </h4>
                                <h3 id="endDate"> </h3>
                            </div>
                            <div class="horizontal_class_no_padding">
                                <h3 id="summary"> </h3>
                            </div>

                            <div class="vertical_class_60">
                                <h2>Projects</h3>
                                    <div class="horizontal_class_no_padding">
                                        <h3 id="project"> </h3>
                                    </div>
                                </h2>
                            </div>
                            <div class="vertical_class_60">
                                <h2>Education</h3>
                                    <div class="horizontal_class_no_padding_vertical">
                                        <ul style="list-style-type:disc;">
                                            <li id="ugEdu"> </li>
                                            <li id="SeniorEdu"> </li>
                                            <li id="highSchool"> </li>
                                        </ul>
                                    </div>
                                </h2>
                            </div>
                            <div class="vertical_class_60">
                                <h2>Internship</h3>
                                    <div class="horizontal_class_no_padding_vertical">
                                        <ul style="list-style-type:disc;">
                                            <li id="ugEdu"> </li>
                                            <li id="SeniorEdu"> </li>
                                            <li id="highSchool"> </li>
                                        </ul>
                                    </div>
                                </h2>
                            </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    </div>

    <script type="text/javascript" src="view_resume.js"></script>
    <script src="../dummy_data/resume.js" type="text/javascript"></script>

</body>

</html>
